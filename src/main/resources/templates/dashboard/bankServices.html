    <body class="background-img">
        <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand scroll-top">
                <img th:src="@{/assets/bank-icon.png}"
                     width="30" height="30" class="d-inline-block align-top" alt=""> Bank-system
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/client}">Клиенты</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle scroll-top" role="button"
                           data-toggle="dropdown">Действия
                        </a>
                        <div class="dropdown-menu">
                            <th:block>
                                <a class="dropdown-item" th:href="@{/profile/logUp}">Добавить сотрудника</a>
                            </th:block>
                            <a class="dropdown-item" href="#">Добавить клиента</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Операции с кредитом/дебетом</a>
                        </div>
                    </li>
                </ul>
                <div class="logout">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/profile/logOut}">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fas fa-sign-out-alt"></i>
                            <span th:text="#{nav.logout}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row row-center">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="rounded-container">
                        <div class="title">
                            <i class="fas fa-money-check-alt"></i>
                            <h2>
                                Здравствуйте,
                                <span class="badge badge-success" th:text="${user.getUsername()}"></span>
                            </h2>
                        </div>
                        <div class="title">
                            <a th:href="@{/}" class="btn btn-primary">Главная</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
