<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Профиль</title>
        <link rel="icon" th:href="@{/assets/bank-icon.png}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>
    <body class="background-img">
        <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand scroll-top">
                <img th:src="@{/assets/bank-icon.png}"
                     width="30" height="30" class="d-inline-block align-top" alt="Image"> <span
                    th:text="#{app.name}"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><span th:text="#{nav.home}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active scroll-top">
                            <span class="sr-only">(current)</span>
                            <span th:text="#{nav.profile}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/client}"><span th:text="#{nav.clients}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bankServices}"><span th:text="#{nav.actions}"></span></a>
                    </li>
                </ul>
                <div class="logout">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/profile/logOut}">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fas fa-sign-out-alt"></i>
                            <span th:text="#{nav.logout}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row row-center">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="rounded-container">
                        <div class="title">
                            <i class="fas fa-user-circle"></i>
                            <h2>
                                <span th:text="#{user.greeting.text}"></span>
                                <span class="badge badge-success" th:text="${user.getUsername()}"></span>
                            </h2>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-pills card-header-pills">
                                    <li class="nav-item">
                                        <a id="btn-general" class="nav-link active" href="#"
                                           onclick="showCard('#general', '#btn-general')">Общая
                                            информация</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="btn-personal" class="nav-link" href="#"
                                           onclick="showCard('#personal', '#btn-personal')">Персональные
                                            данные</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Редактировать</a>
                                    </li>
                                </ul>
                            </div>
                            <div id="general" class="card-body">
                                <div class="user-info">
                                    <h5>Фамилия: <span class="info-value" th:text="${user.getLastName()}"></span></h5>
                                    <h5>Имя: <span class="info-value" th:text="${user.getFirstName()}"></span></h5>
                                    <h5>Отчество: <span class="info-value" th:text="${user.getMiddleName()}"></span>
                                    </h5>
                                    <h5>ID паспорта: <span class="info-value" th:text="${user.getIdPassport()}"></span>
                                    </h5>
                                    <h5>Почта: <span class="info-value" th:text="${user.getUsername()}"></span></h5>
                                </div>
                            </div>

                            <div id="personal" class="card-body" style="display: none">
                                <div class="user-info">
                                    <h5>Пароль: <span class="info-value" th:text="${user.getPassword()}"></span></h5>
                                    <h5>Дата рождения:<span class="info-value"
                                                            th:text="${user.getBirthDate().toLocaleString().substring(0, 10)}">
                                    </span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <script th:src="@{/js/jquery-3.3.1.js}"></script>
