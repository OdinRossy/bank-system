<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Клиенты bank-system</title>
        <link rel="icon" th:href="@{/assets/bank-icon.png}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>
    <body class="background-img">
        <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand scroll-top">
                <img th:src="@{/assets/bank-icon.png}"
                     width="30" height="30" class="d-inline-block align-top" alt="Image"> <span
                    th:text="#{app.name}"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><span th:text="#{nav.home}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/worker/profile}"><span th:text="#{nav.profile}"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle scroll-top" role="button"
                           data-toggle="dropdown"><span th:text="#{nav.clients}"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:text="#{nav.clients.create}"></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:text="#{nav.clients.show.all}"></a>
                            <a class="dropdown-item" th:text="#{nav.clients.find}"></a>
                            <a class="dropdown-item" th:text="#{nav.clients.edit}"></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:text="#{nav.clients.delete}"></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/operations}"><span th:text="#{nav.actions}"></span></a>
                    </li>
                </ul>
                <div class="logout">
                    <div class="form-inline my-2 my-lg-0">
                        <input id="idPassport" name="idPassport" class="form-control mr-sm-2" type="search"
                               placeholder="Search"
                               aria-label="Search" oninput="findClientById()">
                        <button class="btn btn-outline-success my-2 my-sm-0" onclick="findClientById()">Search</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row row-center">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="rounded-container">
                        <table class="table table-striped" style="margin-top: 5%">
                            <thead class="thead-dark">
                                <tr>
                                   <td>клиент</td>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="client : ${clients}">
                                    <tr>
                                       <td th:text="${client}"></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.3.1.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>
<!--        <script th:src="@{/js/client/clientController.js}"></script>-->
<!--        <script th:src="@{/js/user/User.js}"></script>-->
<!--        <script th:src="@{/js/user/workerService.js}"></script>-->
        <script th:src="@{/js/profile/profileController.js}"></script>
    </body>
</html>
