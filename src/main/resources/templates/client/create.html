<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="#{title.client.create}"></title>
        <link rel="icon" th:href="@{/assets/bank-icon.png}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>
    <body class="background-img">
        <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand scroll-top">
                <img th:src="@{/assets/bank-icon.png}"
                     width="30" height="30" class="d-inline-block align-top" alt="Image"> <span
                    th:text="#{app.name}"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><span th:text="#{nav.home}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/worker/profile}"><span th:text="#{nav.profile}"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle scroll-top" role="button"
                           data-toggle="dropdown"><span th:text="#{nav.clients}"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"
                               th:text="#{nav.clients.show}" th:href="@{/client}"></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" target="_blank"
                               th:text="#{nav.clients.create}" th:href="@{/client/create}"></a>
                            <a class="dropdown-item"
                               th:text="#{nav.clients.edit}" th:href="@{/client/edit}"></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item"
                               th:text="#{nav.clients.delete}" th:href="@{/client/delete}"></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/operations}"><span th:text="#{nav.actions}"></span></a>
                    </li>
                </ul>
                <div class="logout">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/worker/logOut}">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fas fa-sign-out-alt"></i>
                            <span th:text="#{btn.logout}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row row-center">
                <div class="col-12">
                    <div class="rounded-container">
                        <div class="title">
                            <i class="fas fa-user-plus"></i>
                            <h2>
                                <span th:text="#{title.client.create}"></span>
                            </h2>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-pills card-header-pills">
                                    <li class="nav-item">
                                        <a id="btn-general" class="nav-link active" href="#"
                                           onclick="showCard('#general', '#btn-general')">
                                            <span th:text="#{worker.public.information}"></span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="btn-personal" class="nav-link" href="#"
                                           onclick="showCard('#personal', '#btn-personal')">
                                            <span th:text="#{worker.private.information}"></span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">
                                            <span th:text="#{worker.profile.edit}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div id="general" class="card-body">
                                <div class="user-info">
                                    <h5>
                                        <span th:text="#{passport.last.name}"></span>:
<!--                                        <span th:text="${client.passport.lastName}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.first.name}"></span>:
<!--                                        <span th:text="${client.passport.firstName}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.middle.name}"></span>:
<!--                                        <span th:text="${client.passport.middleName}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.gender.label}"></span>:
<!--                                        <span th:text="(${client.passport.isMale} ?-->
<!--                                            #{passport.gender.male} : #{passport.gender.female})">-->
<!--                                        </span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.id}"></span>:
<!--                                        <span th:text="${client.passport.id}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.series}"></span>:
<!--                                        <span th:text="${client.passport.series}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.number}"></span>:
<!--                                        <span th:text="${client.passport.number}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.country.name}"></span>:
<!--                                        <span th:text="${client.passport.citizenship.countryName}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.date.of.issue}"></span>:
<!--                                        <span th:text="${client.passport.dateOfIssue}"></span>-->
                                    </h5>
                                    <h5>
                                        <span th:text="#{passport.date.of.expire}"></span>:
<!--                                        <span th:text="${client.passport.dateOfExpire}"></span>-->
                                    </h5>
                                </div>
                            </div>

                            <div id="personal" class="card-body" style="display: none">
                                <div class="user-info">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.3.1.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/user/User.js}"></script>
        <script th:src="@{/js/user/workerService.js}"></script>
        <script th:src="@{/js/profile/profileController.js}"></script>
    </body>
</html>
