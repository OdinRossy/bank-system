<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Регистрация</title>
        <link rel="icon" th:href="@{/assets/bank-icon.png}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row row-center">
                <div class="col-md-1"></div>
                <div class="col-md-10 rounded-container">
                    <h1 class="title">Регистрация нового сотрудника</h1>
                    <form th:action="@{/user}" method="post">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-circle"></i></div>
                            </div>
                            <input type="text" name="lastName" class="form-control" placeholder="Введите фамилию">
                        </div>
                        <br>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-circle"></i></div>
                            </div>
                            <input type="text" name="firstName" class="form-control" placeholder="Введите имя">
                        </div>
                        <br>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-circle"></i></div>
                            </div>
                            <input type="text" name="middleName" class="form-control" placeholder="Введите отчество">
                        </div>
                        <br>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-at"></i></div>
                            </div>
                            <input type="email" name="username" class="form-control" placeholder="Введите username">
                        </div>
                        <br>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-passport"></i></div>
                            </div>
                            <input type="text" name="idPassport" class="form-control" placeholder="Введите ID паспорта">
                        </div>
                        <br>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-key"></i></div>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Придумайте пароль">
                        </div>
                        <br>
                        <input type="hidden" name="idRole" value="1">
                        <button type="submit" class="btn btn-success btn-lg">Зарегистрировать</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
